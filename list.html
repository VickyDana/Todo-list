      rel="stylesheet"

      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
  </head>
  <body>

    <div class="one">
      <img src="todo-logo.png" >
        <h1 class="prof">PROFILE</h1> 
        <h2 class="in">LOGOUT</h2>
    </div>
    
    <!-- <nav class="navbar bg-body-tertiary"> -->
        <!-- <div class="container-fluid"> -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            <!-- <button class="new" href="./new.html">New Item</button>  -->
                <a class="btn" href="./new.html">
                  New Item
                 </a>
          </form>


      <div class="col-md-12 col-xl-10"> 
  
        <!-- <div class="card"> 
          <div class="card-header p-3"> 
            <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Task List</h5> 
          </div>  -->
          <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px"> 
            <table class="table mb-0"> 
              <thead> 
                <tr> 
                  <th scope="col" id="number">#</th> 
                  <th class="des" scope="col" id="title">Title</th> 
                  <th scope="col" id="description">Description</th> 
                  <th scope="col" id="date">Due Date</th> 
                  <th scope="col" id="actions">Actions</th> 
                </tr> 
              </thead> 
              <tbody id="showbody">

              </tbody> 
            </table> 

          </div> 
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" >
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
          
  

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" >
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="two">
          <h4 class="word">Edit Item</h4>
          <button id="cancel"   value="Reset form" onclick="reset()">Reset</button> 
          <button class="todo-button" onclick="updateTask()">Save</button>
    
          <form id="form">
            <div class="form-input-group" id="editIndex">
                <label class="t">Tittle</label>
                <input type="text" class="pass" id="title-e" placeholder="Tittle">
                <div class="form-input-error-message"></div>
            </div>
        
            <div class="form-input-group">
                <label class="d">Description</label>
                <input type="text" class="pass" id="description-e" placeholder="Description">
                <div class="form-input-error-message"></div>
            </div>
        
            <div class="form-input-group">
                <label class="du">Due date</label>
                <input type="date" class="pass" id="date-e">
                <div class="form-input-error-message"></div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
      </div>
    </div>
  </div>
</div>






      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="list.js"></script>
  </body>
</html>
